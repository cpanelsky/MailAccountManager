# name
name=MailAccountManager

# Service that will serve this app
service=whostmgr
 
# Physical path: /usr/local/cpanel/3rdparty/Foo.php
# Literal URL path: $server:$port/$cpsession/3rdparty/Foo.php
url=/cgi/addons/MailAccountManager/
url2=/cgi/addons/MailAccountManager/webmailgen.cgi
 
# System user to run process as
user=root

# Required acls
acls=all

# Display name as show in the service ui
displayname=Mail Account Manager

# Url to show in the service ui (relative to install path for whm this is cgi/)
entryurl=addons/MailAccountManager/index.cgi

upgradecall=/var/cpanel/addons/MailAccountManager/bin/upgrade

icon=ico-MailAccountManager.png
