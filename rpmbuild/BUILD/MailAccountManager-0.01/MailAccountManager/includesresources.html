<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>MailAccountManager</title>
    <style type="text/css">


        div#preload {display : none ;}
        #report { border-collapse:collapse; border-radius:5px;}
        #report h4 { margin:0px; padding:0px;}
        #report h5 { margin:0px; padding:0px;}
        #report tr { margin:2px;}
        #report img { float:right;border-radius:5px}
        #report ul { margin:10px 0 10px 40px; padding:0px; border-radius:5px}
        #report th { background:#2a3d4b ; border-radius:2 ;   color:#fff; padding:7px 15px; text-align:left;border-radius:5px}
        #report td { background:transparent none repeat-x scroll center left; color:#2a3d4b; padding:7px 15px; border-radius:5px}
        #report tr.odd td { background-color:#2a3d4b;border-color:white;width:300px; repeat-x scroll center left; cursor:pointer; border-radius:5px}
        #report div.arrow { background:transparent url(arrows.png) no-repeat scroll 0px -16px; width:16px; height:16px; display:block;border-radius:5px}
        #report div.up { background-position:0px 0px;border-radius:5px}
        .upside    { transform: rotate(-180deg); background-color:#204060;border-color:white;border-width:5px;padding:7px 15px; border-radius:5px; box-shadow: 15px 15px 1px 15px #204060; width:290px; box-shadow: 3px 3px 15px #204060;     border-bottom-right-radius: 10px;  border-bottom-left-radius: 10px;  }
        .rbuttons  { border-radius:2px;border-width:2px;border-color:white;border-style:double;text-decoration:none;margin:2px;padding:12px;background-color:#2a3d4b;color:white;font-size:16px; }
        .acbuttons { border-radius:2px;border-width:2px;text-decoration:none;margin:2px;padding:7px;background-color:#428bca;border-color:#428bca;font-size:9px;box-shadow: 1px 1px 8px #204060; }
        .usertr    { width:595px;border-radius:3px;box-shadow: 3px 3px 15px #204060;border-color:#2a3d4b;background-color:#2a3d4b; }
        .mali      { display:block;float:left;clear:left;font-color:white; }
	ul.white {  color:#fff; }

.popup { 
    list-style-position:inside;
    border: 1px solid white;
    border-radius:1px;
    position:relative;
    width:220px; 
    z-index: 500;
    display:list-item; 
    padding:2px;
    transform: rotate(-180deg);
    
}
#content { padding:5px; -moz-border-radius: 10px; text-align:center }

.rbuttons:hover{
  color: #fff ;
  background-color: #2a3d4b ;
  border-color:white;
  border-width:4px;
  margin:0px;
  border-style:double;
}

.rbuttons:active{
  background-color: #2a3d4b;
  box-shadow: 0 4px #428bca;
  transform: translateY(2px);
}

.acbuttons:active {
  background-color: #2a3d4b;
  box-shadow: 0 4px #2a3d4b;
  transform: translateY(2px);
}

tr.odd:hover{
  opacity:.95;
}

a:hover {
  color: #2a3d4b ;
  background-color: #2a3d4b ;
  border-color:white;
  border-width:2px;
  margin:0px;
  border-style:double;
}


    </style>
    <script src="./jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">  
        $(document).ready(function(){
            $("#imghold").hide();
            $("#report").show();
            $("#report tr:odd").addClass("odd");
            $("#report tr:not(.odd)").hide();
            $("#report tr:first-child").show();
            $("#report tr.odd").click(function(){
                $(this).next("tr").toggle();
                $(this).find(".arrow").toggleClass("up");
            });
        });

</script>

 
</head>
